<div id="pos">
	<div id="topbar">
		<search></search>
		<h1>Bilkova</h1>
		<div class="btns">
			<div class="btn">martin</div>
			<div class="btn icon icon-settings"></div>
			<div class="btn icon icon-fullscreen"></div>
		</div>
	</div>

	<div id="leftbar">
		<a 
			class="btn {{product.key}}"
			ng-class="{on: pos.currentProductIndex==$index}"
			ng-repeat="product in pos.products" 
			hm-tap="pos.show('products',{{$index}})"></a>
		<div class="bottom">
			<a class="btn bills" hm-tap="pos.show('bills')"></a>
			<a class="btn newbill" hm-tap="pos.newBill()"></a>
		</div>
	</div>
	
	<div id="list">
		<div id="products" ng-show="!pos.billsOn">
			<div class="group" ng-repeat="group in pos.groups">
				<h3>{{group.name}}</h3>
				<div class="items">
					<div 
						class="item" 
						ng-class="{medium:item.size==2}"
						ng-repeat="item in group.items.data"
						hm-tap="pos.addToBill(item)"
						>{{item.name}}</div>
				</div>
			</div>
		</div>
		<div id="bills" ng-show="pos.billsOn">
			<bill ng-repeat="bill in pos.bills" bill="bill"></bill>
		</div>
	</div>

	<div id="rightbar" ng-show="pos.currentBill>-1">
		<bill bill="pos.bills[pos.currentBill]"></bill>
	</div>
</div>
