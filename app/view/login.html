<div class="error" ng-show="login.error">{{login.error}}</div>

<form ng-submit="login.submit()">
	<input type="text" ng-model="login.email" name="email" placeholder="Enter login e-mail" />
	<input type="password" ng-model="login.password" name="password" placeholder="Enter login password" />
	<button type="submit">Login</button>
</form>
