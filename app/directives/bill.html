<div class="bill">
	<div class="in">
		<div class="cap">bill</div>
		<h3>New</h3>
		<hr>
		<div class="items">
			<div 
				class="item" 
				hm-tap="item.editing=true;" 
				ng-repeat="item in bill.items track by $index">

				<div class="quan">{{item.quantity}}x</div>
				<div class="name">{{item.name}}</div>
				<div class="price">{{item.price*item.quantity | money}}</div>
			</div>
		</div>
		<div class="total"><div class="cap">total</div>{{bill.total() | money}}</div>
	</div>
</div>
