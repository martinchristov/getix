<div class="bill" win-height-minus="85">
	<div class="scroll">
		<div class="in">
			<div class="cap">bill</div>
			<h3>New</h3>
			<hr>
			<div class="items">
				<div 
					class="item " 
					hm-tap="remove(item,bill,$event)" 
					ng-repeat="item in bill.items track by $index">

					<div class="quan" animate-on-change="item.quantity">{{item.quantity}}x</div>
					<div class="name">{{item.name}}</div>
					<div class="price">{{item.price*item.quantity | money}}</div>
				</div>
			</div>
			<div class="total"><div class="cap">total</div>{{bill.total() | money}}</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="bottom">
		<div class="btn cancel icon icon_bin" hm-tap="pos.bills.cancel(bill)"></div>
		<div class="btn close" hm-tap="pos.bills.close(bill)">CLOSE</div>
	</div>
</div>
